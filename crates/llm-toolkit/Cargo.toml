[package]
name = "llm-toolkit"
description = "A low-level, unopinionated Rust toolkit for the LLM last mile problem."
keywords = ["llm", "ai", "json", "parser", "prompt"]
categories = ["text-processing", "parsing"]
readme = "README.md"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
serde.workspace = true
thiserror.workspace = true
regex.workspace = true
log.workspace = true
anyhow.workspace = true
minijinja.workspace = true
llm-toolkit-macros = { path = "../llm-toolkit-macros", version = "0.2.0", optional = true }

[dev-dependencies]
strum.workspace = true
strum_macros.workspace = true

[features]
default = []
derive = ["llm-toolkit-macros"]

[[example]]
name = "derive_prompt"
required-features = ["derive"]
